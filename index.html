<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora De Jubilación</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
        <section class="calcula">
            <div>
                <h1 id="etiqueta">CALCULO DE SALARIOS</h1>
            </div>
            <p>HORAS AL DÍA:</p> 
            <input class='celda' type="text" name="HrsD" placeholder="Horas Al Día">
            <p>DIAS A LA SEMANA:</p> 
            <input class="celda" type="text" name="DiasSem" placeholder="Dias A La Semana">
            <p>SUELDO QUE DESEO GANAR:</p> 
            <input class='celda' type="text" name="Sueldo" placeholder="Sueldo Que Quiero Ganar Al Mes">
            <p>DIAS LIBRES:</p>
            <input class='celda' type="text" name="DiasLibres" placeholder="¿Cuántos Dias Libres Quieres?"> 
            <p>DIAS DE INACIVIDAD:</p>
            <input class='celda' type="text" name="DiasInac" placeholder="¿Cuantos Dias De Inactividad?">
            <p>PORCENTAJE DE JUNTAS:</p>
            <input class='celda' type="text" name='porcentaje' placeholder="Porcentaje De Juntas">
            <p>GASTOS MENSUALES:</p>
            <input class="celda" type="text" name='GastMensuales' placeholder="Gastos Mensuales Fijos">
            <p>JUBILACIÓN:</p>
            <input class='celda' type="text" name="Jubilacion" placeholder="Porcentaje para jubilación"> 
            <br><button id="boton">Calcular</button>       
            <h2>Resultado:</h2>
        </section>
        </form>> 
        <script src="app.js"></script>   
    </body>
</html>
